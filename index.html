    <script>
      (function() {

          if (window[namespace] && !window[namespace].hasOwnProperty(pkg)) {

          if (Array.isArray(window[namespace][pkg])) {
            var data = {"video":{"src":"https:\u002F\u002Flab-storytelling-storage.twreporter.org\u002Ffiles\u002F1111111-eYhWg4dYXhWj.mp4","mobileSrc":"","duration":11},"captions":[{"id":"nekqe","width":"wide","alignment":"center","startTime":1,"rawContentState":{"blocks":[{"key":"85i7e","data":{},"text":"在青年公園棒球場的觀眾席兩側，坐滿了由台北市、高雄市少棒代表隊選手家長組成的啦啦隊，汽笛、應援聲此起彼落。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]},{"key":"2htkn","data":{},"text":"這裡是114年全國少棒錦標賽冠軍戰的現場，除了場上的戰況戰況，場邊比拼氣勢的球迷也增加了緊張的氛圍。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"gciem","width":"wide","alignment":"center","startTime":2,"rawContentState":{"blocks":[{"key":"e9ps9","data":{},"text":"這不只是場普通的冠軍賽，更是決定世界盃少棒錦標賽國手資格的選拔賽。奪得全國冠軍的縣市將獲得U12世界盃國家隊組訓權，披上中華隊球衣為國爭光。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]},{"key":"du9ga","data":{},"text":"這些代表我國參加國際運動賽事的選手們都來自「體育班」。透過體育班培養優秀選手已然是我國提升競技運動實力、促進運動外交的重要策略。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"nmbgl","width":"wide","alignment":"left","startTime":8.5,"rawContentState":{"blocks":[{"key":"53cul","data":{},"text":"熾熱艷陽灑落紅土球場，臺南市立崇明國民中學棒球專任教練陳峰民站在場邊，目不轉睛地注視著每一位球員。比賽進入中場休息時，他迅速將隊員圍攏，邊比劃邊拍肩，為下一段比賽做精密的部署。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"dghhd","width":"wide","alignment":"right","startTime":9.5,"rawContentState":{"blocks":[{"key":"7nejf","data":{},"text":"「我本身喜歡棒球，喜歡這項運動，這是我的熱情。」陳峰民堅定地說道。對他來說，這不僅是工作，更是一份使命。他自比為武俠小說中的高手，懷抱強烈責任感，希望能將自己專精的棒球技術傳授給每一位有志學習的孩子。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"dcfql","width":"narrow","alignment":"left","startTime":6.2,"rawContentState":{"blocks":[{"key":"1vvl6","data":{},"text":"可以發現體育班學生通常集中在六都地區，因此補助資源與優秀選手也會向這些地區靠攏，導致不同地區的競爭強度有所落差。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"fimdc","width":"wide","alignment":"left","startTime":10.5,"rawContentState":{"blocks":[{"key":"cliem","data":{},"text":"14年來，他細膩地照顧崇明國中棒球隊，但這樣的投入並非每位基層教練都能長期負荷。當制度未能給予相對應的保障與待遇時，再多的熱情也可能日復一日消磨殆盡。「挫折久了，有一天你會想要離開這個地方。」陳峰民語氣平靜，道出基層教練的無奈。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"efoql","width":"wide","alignment":"center","startTime":3,"rawContentState":{"blocks":[{"key":"86d5v","data":{},"text":"比賽最終由臺北市隊奪下冠軍，這座獎盃除了象徵榮譽，對總教練章子健而言也是關鍵的績效指標。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[{"style":"BOLD","length":4,"offset":39}]},{"key":"f2r3h","data":{},"text":"為了強化體育人才的培育，政府於1985年起推動「學校專任運動教練聘（僱）用計畫」，逐步建構以專任教練帶領體育班進行專業訓練的體制。歷經多年修訂，目前多數教練由教育部體育署統籌聘任，並依據相關法規接受績效評量。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"dhmmf","width":"narrow","alignment":"left","startTime":4.73,"rawContentState":{"blocks":[{"key":"7p4oa","data":{},"text":"根據教育部體育署學校體育統計數據平台統計，截至111學年度，我國總體育班級總數為1千986班，共3萬6835名體育班學生就讀。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"qmcfe","width":"wide","alignment":"center","startTime":7.5,"rawContentState":{"blocks":[{"key":"eha30","data":{},"text":"體育班制度雖然有效提升了台灣競技體育的整體水準，但也讓外界較少看見體育班背後的運作日常與基層教練的辛勞身影。尤其在資源相對有限的地區，許多教練常常需要一人身兼數職，既要技術指導體育班學生，也是他們的心理輔導、生活照應者。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]},{"key":"9gcni","data":{},"text":"這些在第一線燃燒熱情的教練，撐起了我國基層體育的根基。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}}],"darkMode":true,"secondsPer100vh":1,"uuid":"169203d9-f72a-4a1b-96cf-af25bdfafea9"};
            window[namespace][pkg].push(data);
          }

未來的規劃，教練扮演著顧問的角色，幫學生思考是否繼續運動生涯，還是轉向升學，國中教練甚至還會替他們和高中教練建立良好關係，以利他們後續升學。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"nhfqa","width":"wide","alignment":"left","startTime":8.1,"rawContentState":{"blocks":[{"key":"44ura","data":{},"text":"在家長眼中，教練也是孩子品行的守門人。崇明國中棒球隊員家長張綵心說：「父母說不動的事，只要說『是教練規定的』，孩子們就一定會遵守。」他觀察到，陳峰民教練會根據不同學生的特質用心輔導練球技巧，也會注重他們與師長的互動表現。對學生運動員來說，教練不只是訓練者，更是輔導者、陪伴者，甚至還扮演了家長的替身。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}}],"darkMode":true,"secondsPer100vh":1,"uuid":"71573346-a236-4844-bfc0-aa61c5aa6aa1"};

            var data = {"video":{"src":"https:\u002F\u002Flab-storytelling-storage.twreporter.org\u002Ffiles\u002F-------------------AaS6SZtStJEa.MP4","mobileSrc":"","duration":8.976},"captions":[{"id":"mnlhe","width":"wide","alignment":"center","startTime":0.16,"rawContentState":{"blocks":[{"key":"dkiec","data":{},"text":"在青少棒選拔賽中，為了拿到代表縣市出賽的門票，陳峰民坦言在競賽成績的壓力下，往往只能重用能力較出色的球員。目前崇明國中棒球體育班共有48名隊員，有些賽事規定出賽名單最多只能名列22人，實際上場又以九名先發球員為主，其餘13名皆為候補，意即有一半以上的球員都無法出賽。「有些比賽可以大家都去打，沒有成績壓力。但是像這種選拔賽我有成績壓力，我就是要排最好的，這個就是遊戲規則。」他說。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]},{"key":"42kc","data":{},"text":"這樣的選擇，根源於體育班專任教練的績效評量制度。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"hoeho","width":"wide","alignment":"center","startTime":1.5,"rawContentState":{"blocks":[{"key":"bau1i","data":{},"text":"《各級學校專任運動教練績效評量組織及審議準則》規定，專任教練每三年需接受績效評量，評量結果將作為教練續聘、晉升、獎懲及其他人事決策的參考依據。評量分為訓練指導、專項運動推廣及各校年度成績考核三大項目，其中又以「訓練指導」最為關鍵。","type":"unstyled","depth":0,"entityRanges":[{"key":0,"length":23,"offset":0}],"inlineStyleRanges":[]}],"entityMap":{"0":{"data":{"url":"https:\u002F\u002Flaw.moj.gov.tw\u002FLawClass\u002FLawAll.aspx?pcode=H0120048"},"type":"LINK","mutability":"MUTABLE"}}}},{"id":"aqphm","width":"wide","alignment":"center","startTime":3,"rawContentState":{"blocks":[{"key":"co351","data":{},"text":"訓練指導的分數主要依競賽成績作為評斷，競賽成績的佔比也逐學制提升：在國小只佔35%，國中部提升至50%，到了高中更高達65％。指導國立竹山高級中學羽球隊長達12年的教練羅貫中說：「65%就是訂在那裡，沒有成績，那就是會被解聘。他不管你之前的成績，只看你每三年的考核，等於說我們前面20年的付出就白費了，這個給分標準真的太嚴苛了。」","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"ngnkn","width":"wide","alignment":"center","startTime":4.5,"rawContentState":{"blocks":[{"key":"9tv07","data":{},"text":"「拚成績」的現實需求下，犧牲了運動員的多元發展與身心健康。訓練時間過長容易使學生沒有餘裕兼顧課業、品德教育或個人興趣。竹山高中羽球隊員吳侑哲道出他的擔憂，「以後高中畢業打不出成績，那你課業又落後那麼多，出社會要再找其他工作其實蠻困難的。」除了壓縮運動員的休息與讀書時間，吳庭宇也認為長時間的訓練影響到日常生活，如朋友間的社交、與家人的相處時間等，長期下來可能導致學生容易出現身心疲勞，承受運動傷害。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"gloom","width":"wide","alignment":"center","startTime":6,"rawContentState":{"blocks":[{"key":"595i9","data":{},"text":"部分專任教練曾向體育署訴求績效評量改革，但是2020年改制後反而更加嚴格，體育署為了避免教練在累積積分的壓力下，過度安排學生參賽而影響其課業，於是縮減了考核時可採計的各級賽事成績數量，同時也調降各名次所對應的績效分數。羅貫中提到，三年間的數十場比賽中只能申報兩個最佳成績，並不利於教練進行績效評量，「109年之前我們可以國際、全國縣市各選三個，改完就是只能各兩個，那這樣分數其實就會差蠻多的，直接少了三分之一。」","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"pcoig","width":"wide","alignment":"center","startTime":7.5,"rawContentState":{"blocks":[{"key":"1j9df","data":{},"text":"羅貫中說明，隨著運動人口增加，球隊間的競爭也就更激烈，但比賽績效的標準卻還是一樣嚴苛。他解釋，「體育署沒有跟教練代表進行討論，無法了解各教練的狀況，那最後教練為了工作權，還是只能無止盡地訓練選手，就為了爭一口飯吃。」他說明，現行制度皆由多年前有過教練資歷的教授或官員制定，他們以過去的競爭強度作為現今績效標準的依據，才造成現在的結果。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}}],"darkMode":true,"secondsPer100vh":1.5,"uuid":"cf33da2a-45c6-42ec-b5ca-6c42170b03b9"};

            var data = {"video":{"src":"https:\u002F\u002Flab-storytelling-storage.twreporter.org\u002Ffiles\u002F----------2-uZwZV0pYwEtj.mp4","mobileSrc":"","duration":18.067},"captions":[{"id":"flpad","width":"wide","alignment":"left","startTime":2.5,"rawContentState":{"blocks":[{"key":"aulgi","data":{},"text":"績效考核中的「行政配合」項目定義及給分裁量空間大","type":"header-three","depth":0,"entityRanges":[],"inlineStyleRanges":[{"style":"BOLD","length":24,"offset":0}]},{"key":"41pru","data":{},"text":"依照《各級學校專任運動教練聘任管理辦法》第31條，專任運動教練的考核績效將根據他們的訓練表現、品德操守、推廣運動項目、行政配合度等評分。其中，行政配合的定義模糊，造成行政人員、體育老師與專任教練的工作分際不清，教練被指派管理器材室、福利社皆是常態。邱為榮點破教練們被迫配合學校行政的難題，「因為行政一直要求我們配合，很多教練覺得在學校壓力很大，如果不配合，我就把你績效打不好。沒有績效就得解聘，去年台北市解聘了四位教練。」","type":"unstyled","depth":0,"entityRanges":[{"key":0,"length":18,"offset":2}],"inlineStyleRanges":[]}],"entityMap":{"0":{"data":{"url":"https:\u002F\u002Flaw.moj.gov.tw\u002FLawClass\u002FLawAll.aspx?pcode=H0120036"},"type":"LINK","mutability":"MUTABLE"}}}},{"id":"ccoam","width":"wide","alignment":"left","startTime":4.5,"rawContentState":{"blocks":[{"key":"be5g","data":{},"text":"體育班招生困難下，縣市間「比賽成績」易有落差","type":"header-three","depth":0,"entityRanges":[],"inlineStyleRanges":[{"style":"BOLD","length":22,"offset":0}]},{"key":"adli0","data":{},"text":"在彰化縣員林鄉帶領棒球體育班的教練柯良宗說：「受少子化影響，每年都面臨招生人數不足、難以成班的問題。一旦無法順利成班，不僅削弱隊伍正常運作，也連帶衝擊學校資源配置，包括經費補助、人力支持與場地維護。」因此，在有限的資源下，亮眼的競賽成績往往與城鄉差距、招生條件、經費規模相關。若以「成績」作為主要績效指標，而未考量不同地區競爭強度與學生資質落差，對人口或資源稀少地區的體育班明顯不公，形同對教練的績效考核設下高牆。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"dacof","width":"wide","alignment":"left","startTime":6.5,"rawContentState":{"blocks":[{"key":"b06da","data":{},"text":"各校體育班性質不同，競賽成績績效不利社團型學校","type":"header-three","depth":0,"entityRanges":[],"inlineStyleRanges":[{"style":"BOLD","length":23,"offset":0}]},{"key":"adjff","data":{},"text":"對於資源有限、以社團型態經營的學校而言，選手素質與訓練時間皆受限，難以取得佳績，卻仍須面對同樣的高標準評比。連年拿下世界少棒中華隊代表權的福林國小教練章子健說：「我們福林在外面比賽的成績大概水準都還不錯，成績績效比重多一點對我就有利。那像社團型的學校可能成績真的沒那麼好，可是那個績效的比重又特別重，那對他就不利。你說他們教練不認真嗎？但因為他們的訓練時間和選手素質就是這樣子。」受到校內條件與基礎限制，即便各校教練投入相同心力，也難以獲得相等評價。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"cifea","width":"wide","alignment":"left","startTime":8.5,"rawContentState":{"blocks":[{"key":"4esfu","data":{},"text":"為了「拚成績」，犧牲運動員多元發展與身心健康","type":"header-three","depth":0,"entityRanges":[],"inlineStyleRanges":[{"style":"BOLD","length":22,"offset":0}]},{"key":"bkq05","data":{},"text":"為了避免體育班學生過度訓練而影響課業成績，甚至因為運動傷害有礙後續發展，體育署2018年修改《高級中等以下學校體育班設立辦法》第18條，規定中小學體育班學生每日訓練時數至多三小時。然而以教練們的經驗來說，想要拿出亮眼的成績單，就不可能遵守教育部「每日訓練三小時」的規定。羅貫中表示，「訓練指導績效高達65%，但體育署又規定你每天只能練三小時，希望選手多讀一點書然後比賽成績又要很好，我覺得這些政策還蠻矛盾的。」他指出，檯面下超時練習是各市體育班的常態，也是績效制度下的必然結果。","type":"unstyled","depth":0,"entityRanges":[{"key":0,"length":17,"offset":46}],"inlineStyleRanges":[]}],"entityMap":{"0":{"data":{"url":"https:\u002F\u002Flaw.moj.gov.tw\u002FLawClass\u002FLawAll.aspx?pcode=H0120071"},"type":"LINK","mutability":"MUTABLE"}}}},{"id":"aqqgk","width":"wide","alignment":"left","startTime":12.5,"rawContentState":{"blocks":[{"key":"ff6tn","data":{},"text":"績效成績僅採計全國前八名","type":"header-three","depth":0,"entityRanges":[],"inlineStyleRanges":[{"style":"BOLD","length":12,"offset":0}]},{"key":"9dkon","data":{},"text":"在目前的績效考核制度中，訓練指導績效的計分標準仍太過嚴苛，並未隨運動人口增長而更新、放寬。舉國立高中為例，根據《教育部主管之高級中等學校專任運動教練訓練指導績效給分基準表》，全國正式比賽中至少需要拿到前八名，教練才可獲得績效分數。2020年教育部更縮減了考核時可採計的各級賽事成績數量，同時也調降了各名次所對應的績效分數。","type":"unstyled","depth":0,"entityRanges":[{"key":0,"length":31,"offset":55}],"inlineStyleRanges":[]}],"entityMap":{"0":{"data":{"url":"https:\u002F\u002Fwww.rootlaw.com.tw\u002FAttach\u002FL-Doc\u002FA040080131010400-1090525-4000-001.pdf"},"type":"LINK","mutability":"MUTABLE"}}}},{"id":"fekbo","width":"wide","alignment":"left","startTime":10.5,"rawContentState":{"blocks":[{"key":"e068q","data":{},"text":"保護學生設置公假額度限制，變相犧牲教練假日時間","type":"header-three","depth":0,"entityRanges":[],"inlineStyleRanges":[]},{"key":"eh9dq","data":{},"text":"除了規定每日訓練三小時的基準外，《高級中等以下學校體育班設立辦法》中也明言體育班學生每學年代表學校出賽之公假不得多於30日。在此限制下，教練與球員不得不犧牲週末時間訓練、比賽。陳峰民無奈表示，「學生只能請30天，那我練週六日沒有影響到公假時間，但等於週一到週日我都在上班，我自己的小孩卻都被放在家裡。」他補充，這些工時以外的時間，往往被合理化為教練應具備公益教育、無私奉獻的精神，但長期下來，「有心無力」已然成為大多數教練共同的心聲。","type":"unstyled","depth":0,"entityRanges":[{"key":0,"length":17,"offset":16}],"inlineStyleRanges":[]}],"entityMap":{"0":{"data":{"url":"https:\u002F\u002Flaw.moj.gov.tw\u002FLawClass\u002FLawAll.aspx?pcode=H0120071"},"type":"LINK","mutability":"MUTABLE"}}}},{"id":"qadqf","width":"wide","alignment":"left","startTime":14.5,"rawContentState":{"blocks":[{"key":"29f8v","data":{},"text":"解聘危機每三年一關，評量制度難留基層人才","type":"header-three","depth":0,"entityRanges":[],"inlineStyleRanges":[]},{"key":"4bup0","data":{},"text":"針對目前適用在專任運動教練身上的「三年一次的大型績效考核」制度，有其監督教練職務與行政管理功能。但柯良宗認為，此制未能兼顧教育現場差異性與基層推廣實況，往往形成教練的壓力源，甚至影響職涯熱忱與人才留任。名義上專任教練是正式公務人員，以教師聘用辦法聘用，但許多待遇條件相同下，卻呈現不對等。他說：「教練容易因績效未達標而遭到解聘，對於辛苦的專教內心而言，存在著很大的生死存亡感。」","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"bbpqm","width":"wide","alignment":"center","startTime":16.5,"rawContentState":{"blocks":[{"key":"9l52b","data":{},"text":"三年前，邱為榮重組專任教練協會，多次嘗試與體育署溝通，卻始終未獲積極回應。羅貫中更無奈坦言：「我們向體育署委員反映的時候，他們說會把教練們的心聲帶回去，但目前還沒有改。」記者也曾嘗試聯繫體育署，要求相關回應，但遭拒訪。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}}],"darkMode":true,"secondsPer100vh":1.5,"uuid":"22d36e2f-1684-43de-982d-526535154b29"};

            var data = {"video":{"src":"https:\u002F\u002Flab-storytelling-storage.twreporter.org\u002Ffiles\u002F----------2-UInqtMceeXaF.mp4","mobileSrc":"","duration":25.067},"captions":[{"id":"pfoia","width":"wide","alignment":"center","startTime":2,"rawContentState":{"blocks":[{"key":"gbim","data":{},"text":"► 　「我本身喜歡棒球這項運動，就是所謂的熱情。第二個就是我覺得是一種使命感，我既然在這一項運動上面專精或者是很擅長，就會希望把我的技術傳達給現在想要學的小朋友。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]},{"key":"5bp3","data":{},"text":"即便這個（工作）一成不變，每年其實就是這樣招生、比賽，然後畢業。但在這當中還是會有一些值得期待的事情，比如說可能是一個選拔賽打冠軍，或者是說我們所教過的小朋友會記得我們，然後未來他們有很好的發展，我自己也會感到驕傲。」","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"kpfgh","width":"wide","alignment":"center","startTime":4,"rawContentState":{"blocks":[{"key":"2rr5u","data":{},"text":"► 　「教練的職責所在是把球員教好，身為棒球教練我充滿活力， 但隨著時間，你會發現考核看的事情，並不是像一開始想當教練的樣子。」陳峰民苦笑著說。教練為選手流汗也流淚，卻還得被一堆行政瑣事綁住手腳。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]},{"key":"bqs41","data":{},"text":"當致力於養成學生運動員的教練們每三年就被迫以比賽輸贏作為衡量優劣的最重要指標，同時必須在雜務堆裡掙扎，他們對孩子的用心付出不被肯定，走進競技體育的初衷與熱情也逐漸枯竭。」","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"gdnlf","width":"wide","alignment":"center","startTime":6,"rawContentState":{"blocks":[{"key":"405vi","data":{},"text":"► 　「我擔任教練的這些年來，最令我感到喜悅與成就的，不是孩子是否站上職棒舞台、穿上國家隊戰袍，而是看到他們在畢業後，無論在哪個領域，都能安穩立足、腳踏實地生活，只要他們透過球隊訓練學會了孝順、禮貌、紀律、自律、團隊精神、堅持與逆境處理，活出一份屬於自己的責任與價值。這對我來說，才是真正的「教練成績單」。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]},{"key":"185n0","data":{},"text":"我的角色從來不只是培養球技，更是陪伴一段人成長的歷程。而這段歷程的終點，不是球場，而是人生。」","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"eklic","width":"wide","alignment":"center","startTime":8,"rawContentState":{"blocks":[{"key":"i13l","data":{},"text":"► 　「這份職業中，最讓人感到無力與心酸的，往往不是訓練的艱辛，也不是場上的勝敗輸贏，而是當我們犧牲了家庭、健康、甚至私人時間全心付出時，卻被輕描淡寫地一句『你是領薪水的，這是你應該做的』給抹煞了整個投入過程。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]},{"key":"cbas5","data":{},"text":"教練的角色是多重的，我們是訓練者、是輔導員、是生活教練、有時甚至更像是代父母。但這樣的多工角色，卻總是被不公平的對待或傷害。尤其當行政制度、績效壓力、多工不同酬、道德淪陷、父母的溺愛與低抗壓學生等多重交錯時，往往會讓一線教練成為最孤獨的守夜人。」","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"kadnm","width":"wide","alignment":"center","startTime":10,"rawContentState":{"blocks":[{"key":"3due9","data":{},"text":"► 　「我希望體育能夠在台灣能夠扮演很好的價值，運動教練在台灣能夠受到尊重，那是我一輩子想的。」","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"pfkid","width":"wide","alignment":"center","startTime":12,"rawContentState":{"blocks":[{"key":"5rh6r","data":{},"text":"► 　「我們做教練的人做了三四十年，像我已經第35年了，就覺得很累，到後頭都不想、也不用再（和政府、立法機關）溝通了，反正就做自己的就好，這對國家的整個競技運動發展會產生很大的損失。」","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"dimoc","width":"wide","alignment":"center","startTime":14,"rawContentState":{"blocks":[{"key":"87p0a","data":{},"text":"► 　「我覺得我們都會有一份使命，就會覺得我要好好的發展跳水，最起碼讓跳水在台灣沒有不見，其實我也有做到了。因為到現在跳水沒有滅掉，台中、高雄也有跳水隊了。」","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"fkbfh","width":"wide","alignment":"center","startTime":16,"rawContentState":{"blocks":[{"key":"anm11","data":{},"text":"► 　「我們的練習（環境）已經夠困苦，到最後教練還沒有工作。資源少就是一個要克服的點了，結果也沒有比較被珍惜的感覺。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]},{"key":"1r89b","data":{},"text":"如果今天我還是專任教練，這些委屈我都可以吞、都可以忍，因為我有一個工作在。可是問題是，現在連保命符都沒有了，現在這個年紀真的也很難再找到可以做的工作。」","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"qqgpg","width":"wide","alignment":"center","startTime":18,"rawContentState":{"blocks":[{"key":"aen79","data":{},"text":"► 　「我們招收進來的選手其實來自全國各地，像我們剛才那個助教是澎湖人，然後他高中來到竹山。當我們把這些選手從二線、三線把他訓練到一線，跟其他的跟八強的學校有拼，甚至我們到八強、四強冠亞軍。看見選手突破，打贏以前打不贏的（對手）那瞬間其實大家都很感動，我覺得這個是我們（教練）最開心的時候。」","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},{"id":"obgad","width":"wide","alignment":"center","startTime":20,"rawContentState":{"blocks":[{"key":"f5iqo","data":{},"text":"► 　「其實無力的時候，可能是資源（不足），因為我們算是非山非市，其實資源更少，我們可能要跑到台中或其他地方去找資源。","type":"unstyled","depth":0,"entityRanges":[{"key":0,"length":4,"offset":28}],"inlineStyleRanges":[]},{"key":"5des8","data":{},"text":"像我們是對羽球運動有熱情，但是我覺得這個熱忱可能有時候會慢慢被消磨。因為假設你的考核分數沒有到，那其實你也沒有其他方法來補救你的分數，因為你65％就是訂在那裡，也不可能突然生一個成績出來。假設你服務滿20年，這20年你的成績都非常好，但是之後假設選手程度比較沒有那麼好，你沒有成績，那你還是會面臨被解聘。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{"0":{"data":{"rawContentState":{"blocks":[{"key":"6k59g","data":{},"text":"「非山非市學校」是指那些既不是位於都會區，也不是位於偏遠地區的學校。 這些學校既沒有都會區學校因地方財政優勢而擁有的豐富資源，也沒有偏遠地區學校因有法律規範而較易獲得政府關注的優勢。 ","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}},"type":"ANNOTATION","mutability":"MUTABLE"}}}},{"id":"fkqde","width":"wide","alignment":"center","startTime":21.5,"rawContentState":{"blocks":[{"key":"91h1j","data":{},"text":"上述並非個案，仍有許多教練正在經歷同樣的現實","type":"header-three","depth":0,"entityRanges":[],"inlineStyleRanges":[]},{"key":"4dli0","data":{},"text":"當致力於養成學生運動員的教練們，每三年就被迫以比賽輸贏、額外行政任務作為衡量優劣的唯一指標，他們走進競技體育的初衷與熱情也逐漸枯竭。","type":"unstyled","depth":0,"entityRanges":[],"inlineStyleRanges":[]}],"entityMap":{}}}],"darkMode":true,"secondsPer100vh":1.5,"uuid":"2126e526-ec5a-44ca-a9aa-e6842931673a"};
